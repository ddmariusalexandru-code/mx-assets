  <!-- Text -->
  <text x="50%" y="770" text-anchor="middle" font-family="Arial, sans-serif" font-size="90" fill="white" font-weight="bold" letter-spacing="10">BMBC</text>
  <text x="50%" y="830" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" fill="white" letter-spacing="5">CRYPTOCURRENCY</text>
