<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a64ef7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cfff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6d4aff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009dff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Emblem -->
  <polygon points="300,100 450,350 300,450 150,350" fill="url(#grad1)" />
  <polygon points="300,450 450,350 300,700 150,350" fill="url(#grad2)" />

